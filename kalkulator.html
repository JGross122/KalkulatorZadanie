<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="kalkulator.css" type="text/css" />
</head>
<body>

    <button type="button" onclick="dodawanie();">Dodawanie</button> <br>
    <button type="button" onclick="odejmowanie();">Odejmowanie</button> <br>
    <button type="button" onclick="mnozenie();">Mnozenie</button> <br>
    <button type="button" onclick="dzielenie();">Dzielenie</button> <br>

    <div id="wynik">Wynik pojawi sie tutaj</div>

    <script>
        let a=parseInt(prompt("Podaj pierwszą liczbę"));
        let b=parseInt(prompt("Podaj drugą liczbę"));
        function dodawanie()
        {
           document.getElementById('wynik').innerHTML=a*b;
        }
        function odejmowanie()
        {
           document.getElementById('wynik').innerHTML=a-b;
        }
        function mnozenie()
        {
           document.getElementById('wynik').innerHTML=a*b;
        }
        function dzielenie()
        {
           document.getElementById('wynik').innerHTML=a/b;
        }
    </script>
</body>
</html>
